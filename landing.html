<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>corsx | CORS Proxy</title>
    <style>
      * {
        box-sizing: border-box;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        margin-bottom: 1rem;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        background: #0a0a0a;
        color: #e5e5e5;
        line-height: 1.6;
      }
      h1 {
        color: #ffffff;
        margin-bottom: 0.5rem;
      }
      .subtitle {
        color: #888;
        margin-bottom: 2rem;
      }
      code {
        background: #1a1a1a;
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9rem;
      }
      pre {
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 8px;
        overflow-x: auto;
      }
      pre code {
        background: none;
        padding: 0;
      }
      .try-it {
        background: #1a1a1a;
        padding: 1rem;
        border-radius: 8px;
        margin: 2rem 0;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #333;
        border-radius: 4px;
        background: #0a0a0a;
        color: #fff;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      button {
        background: #fff;
        color: #000;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        background: #ddd;
      }
      #result {
        margin-top: 1rem;
        padding: 1rem;
        background: #0a0a0a;
        border-radius: 4px;
        white-space: pre-wrap;
        word-break: break-all;
        max-height: 300px;
        overflow: auto;
        display: none;
      }
      footer {
        margin-top: 3rem;
        color: #666;
        font-size: 0.9rem;
      }
      a {
        color: #888;
      }

      /* Custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #3a3a3a;
        border-radius: 6px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #4a4a4a;
        background-clip: padding-box;
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #3a3a3a transparent;
      }
    </style>
  </head>
  <body>
    <h1>corsx</h1>
    <p class="subtitle">Bypass CORS restrictions for client-side JavaScript</p>

    <h2>Usage</h2>
    <pre><code>GET /proxy?url=https://example.com</code></pre>

    <h3>JavaScript</h3>
    <pre><code>const response = await fetch(
  `https://your-worker.workers.dev/proxy?url=${encodeURIComponent(url)}`
);
const data = await response.text();</code></pre>

    <div class="try-it">
      <h3>Try it</h3>
      <input
        type="text"
        id="url"
        placeholder="https://example.com"
        value="https://httpbin.org/json"
      />
      <button onclick="tryProxy()">Fetch</button>
      <pre id="result"></pre>
    </div>

    <footer>
      <a href="https://github.com/kezanwar/corsx">GitHub</a>
    </footer>

    <script>
      const result_limit = 5000;
      async function tryProxy() {
        const url = document.getElementById("url").value;
        const result = document.getElementById("result");
        result.style.display = "block";
        result.textContent = "Loading...";

        try {
          const res = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
          const text = await res.text();
          result.textContent =
            text.slice(0, result_limit) +
            (text.length > result_limit ? "\n... (truncated)" : "");
        } catch (err) {
          result.textContent = "Error: " + err.message;
        }
      }
    </script>
  </body>
</html>
